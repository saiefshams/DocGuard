<script>
    function toggleMenu() {
        var menu = document.querySelector('.menuItems');
        if (menu.classList.contains('show')) {
            menu.classList.remove('show');
            menu.style.maxHeight = null;
        } else {
            menu.classList.add('show');
            menu.style.maxHeight = menu.scrollHeight + "px";
        }
    }
</script>
